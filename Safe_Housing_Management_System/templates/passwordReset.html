{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Haven | Reset Password</title>
    <link rel="stylesheet" href="{% static 'loginPage/login.css' %}">
</head>
<body>
    <header class="top-bar">
        <div class="logo-section">
            <img src="{% static 'images/SH.png' %}" alt="Safe Haven Logo">
            <h2>Safe <span>Haven</span></h2>
        </div>
    </header>

    <div class="left-section"></div>

    <div class="right-section">
        <div class="login-box">
            <h1>Reset Password</h1>
            <p>Enter your email address and we'll send you a reset link.</p>

            {% if messages %}
                {% for message in messages %}
                    <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <button type="submit">Send Reset Link</button>

                <div class="signup">
                    Remember your password? <a href="{% url 'login' %}">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
