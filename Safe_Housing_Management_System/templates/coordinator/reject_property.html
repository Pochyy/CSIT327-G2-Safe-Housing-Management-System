<!DOCTYPE html>
<html>
<head>
    <title>Reject Property</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Reject Property: {{ property.property_name }}</h4>
                    </div>
                    <div class="card-body">
                        <p><strong>Landlord:</strong> {{ property.landlord.username }}</p>
                        <p><strong>Location:</strong> {{ property.location }}</p>
                        <p><strong>Price:</strong> ${{ property.price }}</p>
                        
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="rejection_reason" class="form-label">Reason for Rejection (Optional)</label>
                                <textarea class="form-control" id="rejection_reason" 
                                          name="rejection_reason" rows="3"></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-danger">Confirm Rejection</button>
                                <a href="{% url 'coordinator_dashboard' %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
