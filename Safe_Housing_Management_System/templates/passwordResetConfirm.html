{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Haven | New Password</title>
    <link rel="stylesheet" href="{% static 'loginPage/login.css' %}">
</head>
<body>
    <header class="top-bar">
        <div class="logo-section">
            <img src="{% static 'images/SH.png' %}" alt="Safe Haven Logo">
            <h2>Safe <span>Haven</span></h2>
        </div>
    </header>

    <div class="left-section"></div>
    <div class="right-section">
        <div class="login-box">
            <h1>New Password</h1>
            <p>Enter your new password below.</p>

            {% if messages %}
                {% for message in messages %}
                    <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required minlength="6">

                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>

                <button type="submit">Reset Password</button>
            </form>
        </div>
    </div>
</body>
</html>
